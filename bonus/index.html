<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container d-flex" id="root">
        <!-- <img src="./assets/img/logo.svg" alt=""> -->
        <img src=https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.5-s.png alt="">
        <div class="box">
            <input type="text" v-model="task.compito" @keyup.enter = "creaTask">
            <button @click ="creaTask">Add</button>
        </div>
        <!-- /box -->
        <div class="liste d-flex">
            <section id="todo">
                <h2>todo list:</h2>
                <ul>
                    <li v-for = "(listItem, index) in listaDaFare">
                        <span>
                            <input type="text" v-model="listItem.compito">
                        </span>
                        <i class="fas fa-check-circle" @click ="spostaTask(index, listaDaFare, listaFatti)"></i>
                        <i class="fas fa-times-circle" @click = "spostaTask(index, listaDaFare, cestino)"></i>
                    </li>
                    <li v-if ="listaDaFare.length == 0">Nulla da fare<i class="far fa-smile-wink"></i></li>
                </ul>
            </section>
            <!-- /lista task da fare-->
            <section id="undo">
                <h2>lista task fatte:</h2>
                <ul>
                    <li v-if ="listaFatti.length == 0">Non ci sono cose fatte<i class="far fa-sad-cry"></i></li>
                    <li v-for = "(listItem, index) in listaFatti">
                        <span v-text = "listItem.compito"></span><i class="fas fa-times-circle" @click = "spostaTask(index, listaFatti, cestino)"></i>
                    </li>
                </ul>
            </section>
            <!-- /lista task fatte-->
            <section id="trash">
                <h2>cestino:</h2>
                <ul>
                    <li v-if ="cestino.length == 0">Cestino vuoto</li>
                    <li v-for = "(listItem, index) in cestino">
                        <span v-text = "listItem.compito"></span>
                        <i @click = "rimuoviTask(index, cestino)"class="fas fa-trash-alt"></i>
                    </li>
                </ul>
            </section>
            <!-- /cestino-->
        </div>
    <!-- /wrapper -->
    </div>
    <!-- /container -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
